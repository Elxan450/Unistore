{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Review edit</title>
{% endblock %}

{% block content %}
<div style="padding-top: 10% ;" class="container" id="Modal-SignIn" tabindex="-1" role="dialog">
    <div class="dialog" role="document">
      <div class="content">
        <div class="header">
          
        </div>
        <div class="body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <h2 class="title text-center">Edit your review</h2>
                <br>
  
                <form class="form-group" action="" method="post">
                    {% csrf_token %}
                    {{form.review}}  
                    {{form.review.errors}}
                    <br>
                    <button type="submit" class="btn btn-primary">Edit</button>
                    <a style="color: brown;" href="{{blog.get_absolute_url}}">Cancel</a>
                </form>
                <br>
                <div class="social-login">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
